<script> 
jQuery(document).ready(function($) {
    var animation = false;

    var commands = {
        help: "shows help",
        less: "Use less as output method",
        whois: "list basic details",
        social: "list social networks",
        work: "list work experience",
        education: "list education",
        skills: "list core skills",
        softskills: "list soft skills",
        languages: "list spoken languages",
        projects: "list projects",
        
        
        
            "sites": "all of jmsu.me sites",
        
        
        
            version: "Current version",
        
        
            exit: "exit the terminal",
        
        all: "Show all details",
    };

    function progressBar(number) {
        var barLength = Math.round(number / 10);
        var barFilled = Array(barLength + 1).join("&#9611;");
        var barBlank= Array(11 - barLength).join("&#9617;");

        return barFilled + barBlank
    }

    
    function padKey(key, length) {
        return key + ' '.repeat(length - key.length);
    }

    function commandsHelp() {
        let longestKeyLength = Math.max(...Object.keys(commands).map(key => key.length));

        let helpText = ""
        for (let key in commands) {
            if (commands.hasOwnProperty(key)) {
                helpText += ` ${padKey(key, longestKeyLength)}\t${commands[key]}\n`
            }
        }
        return helpText
    }

    var help = '\n[[b;white;]usage:]\n' +
                '\n <command> - execute the command\n' +
                ' less <command> - use less to display the output\n\n' +
                '\n[[b;white;]Available commands:]\n' + 
               commandsHelp();

    var whois = [
     
        '[[b;grey;]Name:]\t\t\tJm Su\n' + 
        '[[b;grey;]Profession:]\t\t\n' +
        '[[b;grey;]Location:]\t\tSomewhere\n' +
        
        '[[b;grey;]Email:]\t\t\thuigz512@gmail.com\n' +
        
        
        '[[b;grey;]Homepage:]\t\thttps:\/\/blog.jmsu.com\n' +
        
        
        'SKKU Sociology Student\n' +
        
        '\r',
    
    ];

    function social() { 
        var hideName = false;
        let sMap = { 
             
                
                "github": "https:\/\/github.com\/Huigz",
                
            
        };

        
        socialText = []
        for (let key in sMap) {
            if (sMap.hasOwnProperty(key)) {
                if (hideName) {
                    socialText.push(sMap[key]);
                } else { 
                    let longestKeyLength = Math.max(...Object.keys(sMap).map(key => key.length));
                    socialText.push(`${padKey(key, longestKeyLength)}\t${sMap[key]}`)
                };
            }
        }

        return socialText
    }

    var certifications = [
    
    ];
    
    var work = [
    
        
            '---\n' +
            '[[b;red;]SKKU SomC Lab TA]\n' +
            '-\n' +
            'Seoul\n' +
            'August 2024 - Present\n' +
            '\n' +
            'SKKU Sociology' +
            '\r',
        
    
    ];

    var education = [
    
        
            '---\n' +
            '[[b;red;]SKKU Sociology -\u003e Master program]\n' +
            '2022 - now\n' +
            
            "\r",
        
            '---\n' +
            '[[b;grey;]SKKU Sociology \u0026 Software -\u003e Bachelor]\n' +
            '2018 - 2022\n' +
            
            "\r",
        
    
    ];

    var projects = [

    var skills = [
    
        
            '[[b;red;]Python \u0022Pandas, Scrapy, Django, Flask\u0022:]\n' +
            progressBar( 90 ) +
            '90' + '%\n' +
            
            '\r',
        
            '[[b;grey;]Social Network Analysis:]\n' +

            '40' + '%\n' +
            
            '\r',
        
            '[[b;blue;]Sociology theroies:]\n' +
            progressBar( 80 ) +
            '80' + '%\n' +
            
            '\r',
        
    
    ];

    var softSkills = [
    
    ];
  
    var languages = [
    
        
            '[[b;Blue;]Chinese:]\n' +
            progressBar( 100 )+ 
            '100' + '%\n' +
            
            '\r',
        
            '[[b;Blue;]Korean:]\n' +
            progressBar( 70 )+ 
            '70' + '%\n' +
            
            '\r',
        
    
    ];

    var misc = [
         
        '[[b;teal;]all of jmsu.me sites]\n' +
        '[[;orange;]My blog (Lang:Chinese)\n  - https:\/\/blog.jmsu.me\nSociology Theory Graden (Lang:Chinese)\n  - https:\/\/sociology.jmsu.me\n]\n',
         
    ];

    var source =  '        _______            \n' +
                  '       |       |           \n' +
                  '       |       |           \n' +
                  '       |_______|_______    \n' +
                  '               |       |   \n' +
                  '               |       |   \n' +
                  ' ______________|_______|   \n' +
                  '|      |       |       |   \n' +
                  '|      |       |       |   \n' +
                  '|______|_______|_______|   \n' +
                  '[[;red;]May the source be with you]\n' +
                  '[[;grey;]https://github.com/coolapso/hugo-theme-terminalcv\n';

    var all = [ 
        whois,
        social(),
        work,
        education,
        skills,
        softSkills,
        languages,
        projects,
        certifications,
        misc,
        
        
        
        source,
        
    ]

    $('body').terminal(function(command, term) {

        var useLess = false;
        
        useLess = true;
        

        function echoArray(array) {
            if (useLess) {
                term.less(array);
            } else {
                for (i = 0; i < array.length; i += 1) {
                    term.echo(array[i]);
                }
            }
        }
        
        function progress(percent, width) {
            var size = Math.round(width*percent/100);
            var left = '', taken = '', i;
            for (i=size; i--;) {
                taken += '=';
            }
            if (taken.length > 0) {
                taken = taken.replace(/=$/, '>');
            }
            for (i=width-size; i--;) {
                left += ' ';
            }
            return '[' + taken + left + '] ' + percent + '%';
        }

        function loading () {
            var i = 0, size = 30;
            prompt = term.get_prompt();
            string = progress(0, size);
            term.set_prompt(progress);
            animation = true;
            (function loop() {
                string = progress(i++, size);
                term.set_prompt(string);
                if (i < 100) {
                    timer = setTimeout(loop, 10);
                } else {
                    term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                    animation = false
                }
            })();
        }

        commands = command.split(/[ ]+/);
        if (commands[0] == 'less') {
            useLess = true;
            commands.shift();
        } 
                    
        switch(commands[0]) {
            case 'whois':
                
                echoArray(whois);
                break;
            case 'social':
                
                echoArray(social());
                break;
            case 'work':
                
                echoArray(work);
                break;
            case 'education':
                
                echoArray(education);
                break;
            case 'skills':
                
                useLess = true;
                
                echoArray(skills);
                break;
            case 'softskills':
                
                echoArray(softSkills);
                break;
            case 'languages':
                
                echoArray(languages);
                break;
            case 'projects':
                
                echoArray(projects);
                break;
            case 'certifications':
                
                term.echo(certifications);
                break;
            case 'sites':
                
                echoArray(misc);
                break;
            case 'help':
            case '?':
                term.echo(help);
                break;
            case 'all':
                
                echoArray(all.flat(1));
                break;
            
            case ':(){:|:&};:':
                term.echo("nice try");
                break;
            case 'source':
                
                term.echo(source);
                break;
            
            case 'exit':
                term.echo("terminating ... ")
                loading();
                setTimeout(function(){window.location = 'blog.jmsu.me'}, 2000);
                break;
            
            
            case 'version':
                term.echo("2.0.0");
                break;
            
            case '':
                break;
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' or '?' for a list of available commands\n");
        }
    }, {
        prompt: '[[;red;][][[;pink;]user@jmsu.me][[;red;]\\]][[;grey;]-][[;red;][][[;blue;]~\/jmsu][[;red;]\\]][[;orange;]: ]',
        greetings: "[[b;white;]‎\n       __  .___  ___.      _______. __    __     .___  ___.  _______ \n      |  | |   \\\/   |     \/       ||  |  |  |    |   \\\/   | |   ____|\n      |  | |  \\  \/  |    |   (----\u0060|  |  |  |    |  \\  \/  | |  |__   \n.--.  |  | |  |\\\/|  |     \\   \\    |  |  |  |    |  |\\\/|  | |   __|  \n|  \u0060--\u0027  | |  |  |  | .----)   |   |  \u0060--\u0027  |  __|  |  |  | |  |____ \n\\______\/  |__|  |__| |_______\/     \\______\/  (__)__|  |__| |_______|\n\nHi! You finally found here. \n\nThis is a command line of all jmsu\u0027s site.\n\nTake a look what you can do :) and what site you can found! Enjoy Plz.\n\nType \u0027help\u0027 for a list of available commands\n]",

        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: Object.keys(commands)
        
    });
});
